<!doctype html>
<html lang="en" style="
padding: 0px;
margin: 0px;">
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  <style>
    .center{
      text-align: center;
    }
  </style>
  </head>
  
  <body>
    <h1 class="center">Donation Form</h1>
    <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" style="
            width: 280px;
            text-align: center;">         
             </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" style="width:280px">
          </div>
        </div>
         <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
         </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Mob number</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(0000000000)">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Type of Donation</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
        </label>
      </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFileLangHTML">
    <label class="custom-file-label" for="customFileLangHTML" data-browse="USD">Donation amount</label>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Type of Donation</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            <label for="paypal-card-fields-input"><span class="CC_ico"></span>Debit or Credit Card</label>

        
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            <label for="paypal-card-fields-input"><span class="CC_ioc"></span>PhonePay</label>

        
        </label>
      </div>
      </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
